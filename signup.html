<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="sign">
        <section id="signup">

            <h2>Don't have an account? Sing up!</h2>
            <form action="submit_signup" method="post">

                <label for="new-username">User Name:</label><br>
                <input type="text" id="new-username" name="new-username"><br><br>

                <label for="email"> User Email:</label> <br>
                <input type="email" id="email" name="email" required><br>


                <label for="new-password">Password:</label><br>
                <input type="password" id="new-password" name="new-password"><br><br>

                <input type="submit" value="Sign Up">

            </form>

        </section>
    </div>
    <div class="homenav">
        <li><a href="./index.html">Go back</a></li>
    </div>
</body>

</html>
